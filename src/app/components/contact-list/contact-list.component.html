<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Contacts</li>
    </ol>
</nav>

    Loading...
</div>


<div class="row">

        <a routerLink="/contact-form" class="btn btn-success btn-block"
          ><i class="fa fa-plus mr-2"></i>Add New Contact</a
        >
  
        <hr class="my-3" />

    <div class="col-xs-12 col-md-12 mb-3">
        <ng-container *ngIf="contacts.length > 0; else empty">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Website</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of contacts" (click)="viewDetails(contact.id)" style="cursor: pointer">
                            <td>{{ contact.id }}</td>
                            <td>{{ contact.name }}</td>
                            <td>{{ contact.username }}</td>
                            <td>{{ contact.email }}</td>
                            <td>{{ contact.phone }}</td>
                            <td>{{ contact.website }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>

        <ng-template #empty>
            <div class="d-flex h-100 justify-content-center align-items-center">
                <p>No contacts found.</p>
            </div>
        </ng-template>
    </div>
</div>
